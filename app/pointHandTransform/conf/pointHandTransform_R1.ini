publish_ROS_pointcloud
robot                   cer
thread_period           0.1
period                  1
rpc_port                /pointHandTransform/rpc
clicked_pos_port        /pointHandTransform/clicked_pos:i
target_point_port       /pointHandTransform/target:o
gaze_target_point_port  /pointHandTransform/gazeTarget:o
go_home_port            /pointHandTransform/go_home:i

[ROS]
useROS                  true 
ROS_nodeName            /cer-laserRGBD
ROS_topicName           /laserDepth 
frame_id                /mobile_base_double_lidar 

[SENSOR]
resolution 0.5

[RGBD_SENSOR_CLIENT]
device                  RGBDSensorClient
localImagePort          /clientRgbPort:i     
localDepthPort          /clientDepthPort:i  
localRpcPort            /clientRpcPort       
remoteImagePort         /cer/realsense_repeater/rgbImage:o 
remoteDepthPort         /cer/realsense_repeater/depthImage:o 
remoteRpcPort           /cer/realsense_repeater/rpc:i
ImageCarrier            mjpeg
DepthCarrier            fast_tcp

[GO_HOME_CLIENT]
device                  remote_controlboard
local_r_arm             /pointHandTransform/goHomeRArm
remote_r_arm            /cer/right_arm
local_l_arm             /pointHandTransform/goHomeLArm
remote_l_arm            /cer/left_arm
local_head              /pointHandTransform/goHomeHead
remote_head             /cer/head
arms_out_port           /pointHandTransform/stopArms:o
head_out_port           /pointHandTransform/stopHead:o
  
[TRANSFORM_CLIENT]
testxml_context         ros2_frameTransform_config
testxml_from            ftc_sub_ros2.xml

[FRAME_CONFIG]
camera_frame_id         depth_center
base_frame_id           base_link
shoulder_frame_id       r_shoulder_link

[KIN_SOLVER_CONFIG]
pose                    xyz_pose
configuration           no_torso_no_heave
torso_heave             0.0
lower_arm_heave         0.02
ee_quaternion1          0.0
ee_quaternion2          0.0
ee_quaternion3          0.0
ee_quaternion4          1.0

[REACH_RADIUS]
r                       0.6

[GAZE_CONFIG]
target_type             image
